<!-- @author tknight-dev -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link rel="preconnect" href="https://fonts.gstatic.com">		
		<link rel="stylesheet" href="./style.css">
		<link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Lato:400,700" type='text/css'>
		<meta charset="utf-8">
		<meta http-equiv="cache-control" content="public"> 
  		<meta name="description" content="tknight0000's public github collider game">
  		<meta name="robots" content="none">
		<meta name="viewport" id="viewport-app" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Blockenstein</title>
	</head>

	<body id="body">
		<div class="info" id="info"></div>
		<div class="main wrapper">
			<div class="header-menu">
				<div class="wrapper">
					<div class="logo" id="logo">
	        			<a class="image" href="https://tknight.dev" rel="noreferrer" target="_blank"></a>
					</div>
					<div class="content" id="menu-content">
						<!-- <span class="hyperlink menu" id="info-menu"></span>
						<span class="hyperlink menu-item" id="info-rules">Rules</span>
						<span class="hyperlink menu-item" id="info-settings">Settings</span> -->
					</div>
				</div>
			</div>
			<div class="game" id="game">
				<div class="wrapper">
					<div class="icons" id="icons-bottom">
						<span class="button" id="button-play"><span class="main-icon play"></span></span>
						<span class="button" id="button-edit"><span class="main-icon edit"></span></span>
					</div>
					<div class="icons bottom" id="icons-top">
						<span class="button" id="button-eye"><span class="main-icon eye"></span></span>
						<span class="button" id="button-move"><span class="main-icon move"></span></span>
						<span class="button" id="button-apply"><span class="main-icon pencil"></span></span>
						<span class="button" id="button-inspect"><span class="main-icon inspect"></span></span>
						<span class="button" id="button-download"><span class="main-icon download"></span></span>
						<span class="button" id="button-upload"><span class="main-icon upload"></span></span>
					</div>
					<div class="editor" id="editor">
						<div class="wrapper">
							<div class="handle">
								<div class="arrow" id="editor-handle-arrow">ðŸ¡ </div>
								<div class="hide" id="editor-handle-hide">_</div>
							</div>
							<div class="container" id="editor-container">
								<div class="group" id="editor-container-pickups">
									<div class="name">Pickups</div>
									<div class="content" id="editor-container-pickups-content"></div>
								</div>
								<div class="group" id="editor-container-sprites">
									<div class="name">Sprites</div>
									<div class="content" id="editor-container-sprites-content"></div>
								</div>
								<div class="group" id="editor-container-walls">
									<div class="name">Walls</div>
									<div class="content" id="editor-container-walls-content"></div>
								</div>
							</div>
							<div class="commands">
								<div class="command">F = Toggle Floor</div>
								<div class="command">P = Toggle Pickups</div>
								<div class="command">S = Toggle Sprites</div>
							</div>
						</div>
					</div>
					<div class="editor left properties" id="editor-properties">
						<div class="wrapper">
							<div class="handle">
								<div class="arrow" id="editor-properties-handle-arrow">ðŸ¡¢</div>
								<div class="hide" id="editor-properties-handle-hide">_</div>
							</div>
							<div class="container">
								<div class="group">
									<div class="content">
										<label class="item" for="editor-extended">
											<input autocomplete="off" class="input" id="editor-extended" name="editor-extended" type="checkbox" />
											<div class="title">Extended</div>
										</label>
										<label class="item" for="editor-floor">
											<input autocomplete="off" class="input" id="editor-floor" name="editor-floor" type="checkbox" />
											<div class="title">Floor</div>
										</label>
										<label class="item" for="editor-light">
											<input autocomplete="off" class="input" id="editor-light" name="editor-light" type="checkbox" />
											<div class="title">Light</div>
										</label>
										<label class="item" for="editor-sprite-fixed-h">
											<input autocomplete="off" class="input" id="editor-sprite-fixed-h" name="editor-sprite-fixed-h" type="checkbox" />
											<div class="title">Sprite Fixed Horizontal</div>
										</label>
										<label class="item" for="editor-sprite-fixed-v">
											<input autocomplete="off" class="input" id="editor-sprite-fixed-v" name="editor-sprite-fixed-v" type="checkbox" />
											<div class="title">Sprite Fixed Vertical</div>
										</label>
										<label class="item" for="editor-sprite-rotating">
											<input autocomplete="off" class="input" id="editor-sprite-rotating" name="editor-sprite-rotating" type="checkbox" />
											<div class="title">Sprite Rotating</div>
										</label>
										<label class="item" for="editor-sprite-wall">
											<input autocomplete="off" class="input" id="editor-sprite-wall" name="editor-sprite-wall" type="checkbox" />
											<div class="title">Wall</div>
										</label>
										<label class="item" for="editor-sprite-wall-invisible">
											<input autocomplete="off" class="input" id="editor-sprite-wall-invisible" name="editor-sprite-wall-invisible" type="checkbox" />
											<div class="title">Wall Invisible</div>
										</label>
									</div>
								</div>
							</div>
							<div class="commands">
								<div class="command">&nbsp;&nbsp;&nbsp;AssetId: 0x<span id="editor-properties-output-assetid">?</span></div>
								<div class="command">Properties: 0x<span id="editor-properties-output-properties">?</span></div>
								<div class="command">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Value: 0x<span id="editor-properties-output-value">?</span></div>
							</div>
						</div>
					</div>
					<div class="video" id="video"></div>
					<div class="video-interactive" id="video-interactive"></div>
				</div>
			</div>
		</div>
		<a class="version" href="https://github.com/tknight0000/collider/releases" id="version" rel="noreferrer" target="_blank"></a>
		<script src="./script.mjs" type="module"></script>
	</body>
</html>
